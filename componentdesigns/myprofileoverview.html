        <div class="col-lg text-center">
          <div
            class="row"
            style="background:transparent url('../public/profilebackground.jpg') no-repeat center center /cover; "
          >
            <div class="col">
              <form>
                <img
                  width="150"
                  height="150"
                  src="../public/danny.jpg"
                  class="img-fluid img-thumbnail rounded-circle"
                  alt="Picture of User"
                  style="z-index:0"
                />
                <button type="button" class="btn btn-primary" style="z-index:0">
                  Update Info
                </button>

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="website"
                    placeholder="Your Website"
                  />
                </div>
              </form>
            </div>
            <div class="col">
              <form>
                <div class="form-group">

                    type="text"
                    class="form-control"
                    id="displayname"
                    placeholder="Your Full Name"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="handle"
                    placeholder="Your Username/Handle"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="job"
                    placeholder="Your Job"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="bio"
                    placeholder="Your Bio"
                  />
                </div>
              </form>
            </div>
          </div>
          <div class="row">

          <div class="row">

                <tr>

                <tr>

                </tr>
                <tr>

                </tr>
                <tr>
