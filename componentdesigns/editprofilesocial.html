    <div class="container">
      <form>
        <div class="row" style="height: 80vh;">
          <div class="col-lg text-center">
            <div
              class="row"
              style="background:transparent url('../public/profilebackground.jpg') no-repeat center center /cover; "
            >
              <div class="col">
                <img
                  width="150"
                  height="150"
                  src="../public/danny.jpg"
                  class="img-fluid img-thumbnail rounded-circle"
                  alt="Picture of User"
                />

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="showname"
                    placeholder="Change Your Username/Handle"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm">
                <ul class="nav flex-column nav-pills ">
                  <li class="nav-item">
                    <a class="nav-link " href="#">Edit Basic Info</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Edit Social Media</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Edit Hobbies and Bio</a>
                  </li>
                </ul>
              </div>
              <div class="col-lg">
                <form id="editsocial" action="">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">www</div>
                    </div>
                    <input
                      type="url"
                      class="form-control"
                      id="website"
                      placeholder="Your Website"
                    />
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fab fa-youtube"></i>
                      </div>
                    </div>

                    <input
                      type="url"
                      class="form-control"
                      id="youtube"
                      placeholder="Youtube"
                    />
                  </div>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fab fa-twitter"></i>
                      </div>
                    </div>
                    <input
                      type="url"
                      class="form-control"
                      id="twitter"
                      placeholder="Twitter"
                    />
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fab fa-facebook"></i>
                      </div>
                    </div>
                    <input
                      type="url"
                      class="form-control"
                      id="facebook"
                      placeholder="Facebook"
                    />
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fab fa-linkedin"></i>
                      </div>
                    </div>
                    <input
                      type="url"
                      class="form-control"
                      id="linkedin"
                      placeholder="LinkedIn"
                    />
                  </div>

                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fab fa-instagram"></i>
                      </div>
                    </div>
                    <input
                      type="url"
                      class="form-control"
                      id="instagram"
                      placeholder="Instagram"
                    />
                  </div>
                  <div class=" text-center">
                    <button type="submit" class="btn btn-primary">
                      Save Changes
                    </button>
                    <button type="button" class="btn btn-primary">
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </form>
